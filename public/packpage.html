<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Knapsak - a visual packing list for kids</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/styles.css" media="screen">
    <link rel="stylesheet" type="text/css" href="./css/print.css" media="print">
  </head>

  <body>

    <div class="nav-bar d-flex">
      <img src="./img/Knapsak_logo_nav_long.jpg" width="284px" height="72px" alt="knapsak logo long">
      <p>a visual packing list for kids</p>
    </div>

    <div class="header" display="block">
      <br>
      <h1>Welcome Katie!</h1>
    </div>

<!-- ============================================ -->
    <div class="container">
      <div class="row">

        <!-- < ********************************* > -->
        <div class="col-sm-4">
          <h5>Saved Knapsaks</h5>
          <ul class="mb-5" id="knapsak-lists">
            <!-- loadKnapsaks() add list of knapsaks dynamically in script here -->
          </ul>
          <form>
            <button class="btn mb-3 btn-success" id="newKnapsakBtn" type="button" onclick="createNewKnapsak()">New Knapsak</button>

            <div id="displayInput">
              <p>enter new knapsak name:</p>
              <textarea type="text" class="col-lg-12" id="newKsName"></textarea><br>
            </div>
          </form>
        </div>

        <!-- < ********************************* > -->
        <!-- <div class="bg-secondary d-flex col-md-8"> -->
        <div class="col-sm-8" d-flex >
          <form id="knapsak-form">
            <button type="submit" class="btn mb-4 btn-primary float-right">Save Knapsak</button>

            <div id="items-container">
              <!-- item cards inserted here -->
            </div>
          </form>
        </div>

      </div>
    </div>

    <script src="./script/scripts.js"></script>
  </body>
</html>
